<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{site.url}}/img/T-taku.png" />
    <meta name="description" content="{{site.description}}">
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    {% if page.title %}
    <meta property="og:title" content="{{page.title}}" />
    {% else %}
    <meta property="og:title" content="{{site.title}}" />
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
    <meta property="og:image" content="{{site.url}}/img/topimage.png" />
    <meta name="theme-color" content="	86AC8E">
    <title>{{ page.title }} - {{ site.title }}</title>
    <title>{{ site.title }}{% if page.title %} | {{page.title}}{% endif %}</title>
</head>
<body>
    <header id="luxbar" class="luxbar-fixed">
        <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox"/>
        <div class="luxbar-menu luxbar-menu-left luxbar-menu-material-amber">
            <ul class="luxbar-navigation">
                <li class="luxbar-header">
                    <p class="luxbar-brand">Travelers From Scratch</p>
                    <label class="luxbar-hamburger luxbar-hamburger-doublespin" 
                    id="luxbar-hamburger" for="luxbar-checkbox"> <span></span> </label>
                </li>
                <li class="luxbar-item"><a href="" class="head-a">TOP</a></li>
                <li class="luxbar-item"><a href="" class="head-a">About us</a></li>
            </ul>
        </div>
    </header>
    {{content}}
</body>
